<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        /* Header styling */
        .header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* User Profile Section */
        .profile-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin: 0;
            color: #333;
        }

        .profile-card p {
            color: #777;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        /* Dashboard Content */
        .dashboard-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        /* Section styling */
        .dashboard-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1;
            min-width: 200px;
        }

        .dashboard-section h3 {
            color: #333;
            font-size: 1.1rem;
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>User Dashboard</h1>
    </div>

    <div class="container">

        <!-- User Profile Section -->
        <div class="profile-card">
            <img src="https://via.placeholder.com/100" alt="User Profile Picture">
            <h2>John Doe</h2>
            <p>Email: johndoe@example.com</p>
            <p>Location: New York, NY</p>
        </div>

        <!-- Dashboard Content Sections -->
        <div class="dashboard-content">
            <!-- Recent Activity Section -->
            <div class="dashboard-section">
                <h3>Recent Activity</h3>
                <p>No recent activity.</p>
            </div>

            <!-- Settings Section -->
            <div class="dashboard-section">
                <h3>Settings</h3>
                <p>Update your profile and preferences.</p>
            </div>

            <!-- Additional Section -->
            <div class="dashboard-section">
                <h3>Saved Items</h3>
                <p>You have no saved items.</p>
            </div>
        </div>

    </div>

</body>
</html>
