{% extends 'core/base.html' %}

{% block content %}
  <div class="edit-pet-container">
    <h1>Edit Pet Details</h1>
    
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="name">Pet Name</label>
        <input type="text" id="name" name="name" value="{{ pet.name }}" required>
      </div>
      
      <div class="form-group">
        <label for="breed">Breed</label>
        <input type="text" id="breed" name="breed" value="{{ pet.breed }}" required>
      </div>
      
      <div class="form-group">
        <label for="age">Age (in years)</label>
        <input type="number" id="age" name="age" value="{{ pet.age }}" required>
      </div>
      
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" name="type" required>
          <option value="Dog" {% if pet.type == 'Dog' %}selected{% endif %}>Dog</option>
          <option value="Cat" {% if pet.type == 'Cat' %}selected{% endif %}>Cat</option>
          <option value="Other" {% if pet.type == 'Other' %}selected{% endif %}>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="image">Pet Image</label>
        <input type="file" id="image" name="image">
        {% if pet.image %}
          <div class="current-image">
            <img src="{{ pet.image.url }}" alt="Current Image" style="max-width: 150px; max-height: 150px;">
            <p>Current Image</p>
          </div>
        {% endif %}
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required>{{ pet.description }}</textarea>
      </div>

      <button type="submit" class="button">Update Pet</button>
    </form>
  </div>
{% endblock %}
