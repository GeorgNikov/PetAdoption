{% extends 'core/base.html' %}
{% load static %}

{% block title %}Delete Pet{% endblock %}

{% block content %}
<div class="reset-password-form">
    <h2>Delete Pet</h2>
    <p>Are you sure you want to delete this pet? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        &nbsp;
        <button type="submit" class="button delete-button-danger">Yes, delete</button>
        &nbsp;
        <a href="{% url 'pet details' pet.slug %}" class="button delete-button-success">No, cancel</a>
    </form>
</div>
{% endblock %}
