{% extends 'core/base.html' %}

{% block content %}
    <div class="delete-confirmation">
        <h1>Cancel Adoption Request</h1>
        <p>Are you sure you want to cancel your adoption request for {{ object.pet.name }}?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Cancel Request</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">No, Go Back</a>
        </form>
    </div>
{% endblock %}
