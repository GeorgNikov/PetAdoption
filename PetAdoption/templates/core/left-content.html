{% load static %}

<h2>How Easy It Is to Adopt a Pet</h2>
<div class="step">
    <img src="{% static 'images/enrollment.png' %}" alt="Register">
    <div class="step-number">1.</div>
    <div class="step-text"><a href="{% url 'register' %}">Register</a> on our website.
        <br>Choose between <b>Adopter</b> and <b>Shelter</b></div>
</div>
<div class="step">
    <img src="{% static 'images/choice.png' %}" alt="Choose a Pet">
    <div class="step-number">2.</div>
    <div class="step-text">Choose a pet that you love.</div>
</div>
<div class="step">
    <img src="{% static 'images/pet-friendly.png' %}" alt="Apply for Adoption">
    <div class="step-number">3.</div>
    <div class="step-text">Apply for adoption and bring home your new friend!</div>
</div>
