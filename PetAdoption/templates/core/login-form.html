<h2>Login</h2>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    
        <!-- Non-field errors -->
    {% if form.non_field_errors %}
        <div class="custom-alert custom-alert-danger">
            <ul>
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>

    <label for="login-password">Password</label>
    <div class="password-container">
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

        <span class="show-password" onclick="togglePasswordVisibility('login-password', this)">
            <img src="https://img.icons8.com/ios-filled/24/000000/visible.png" alt="Show Password"/>
        </span>
    </div>

    <div class="forgot-password">
        <span>Don't have an account? <a href="{% url 'register' %}">Register Now</a></span>
        <span><a href="{% url 'reset_password' %}">Forgot Password?</a> </span>
    </div>

    <button type="submit">Login</button>
</form>
