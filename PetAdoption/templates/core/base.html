{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetAdoption</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

<!-- Navigation Bar -->
{% include 'core/navigation.html' %}

<!-- Error Messages -->
{% if messages %}
    <div id="message-banner" class="message-banner">
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                <p>{{ message }}</p>
            </div>
        {% endfor %}
    </div>
{% endif %}


<!-- Main Content -->
<main class="main-content">

    {% block content %}
    {% endblock %}

</main>

<!-- Footer -->
<footer class="footer">

    <p>&copy; 2024 Pet Adoption is a <a href="https://softuni.bg" target="_blank" rel="SoftUni.bg">SoftUni</a>
        Student Project. All rights reserved.</p>

</footer>

<!-- JavaScript for mobile menu toggle -->
<script>
    const menuIcon = document.getElementById('menu-icon');
    const mobileMenu = document.getElementById('mobile-menu');

    menuIcon.addEventListener('click', () => {
        mobileMenu.classList.toggle('active');
    });

    // Ensure mobile menu hides when resizing to desktop view
    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            mobileMenu.classList.remove('active');
        }
    });
</script>
</body>
</html>
