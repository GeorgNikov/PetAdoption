<h2>Register Now</h2>
{% if form.errors %}
    <div class="error">
        <p>{{ form.errors }}</p>
    </div>
{% endif %}
<form action="{% url 'register' %}" method="post">
    
    {% csrf_token %}
    
    <label for="type_user">Select Account Type</label>
    <select id="type_user" name="type_user" class="minimal" required>
        <option value="Adopter" selected>Adopter - User Profile</option>
        <option value="Shelter">Shelter - Shelter Organization</option>
    </select>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>

    <label for="password1">Password</label>
    <input type="password" id="password1" name="password1" placeholder="Enter your password" required>

    <label for="password2">Confirm Password</label>
    <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>


    <button type="submit">Register</button>
</form>
